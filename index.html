<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot using HTML CSS & JS</title>
     
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div>
        <img src="  https://cdn.pixabay.com/photo/2017/03/27/13/00/hands-2178566__340.jpg" alt="">
    </div>
    <div class="box">
        <div class="top">
           
            <h1>   
                How can we help you?</h1>
        </div>

        <div class="mid">
            <div class="chat">
                <h2>Answer for your question are below...</h2>
                
                <p id="chatLog">Let's talk!!</p>
            </div>
        </div>
        <div class="input">
            <input type="text" id="userBox" onkeydown="if(event.keyCode == 13){ talk()}" placeholder="Type your Question">
        </div>
    </div>
   

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
